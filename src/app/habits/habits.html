<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-4">Crear reporte</h2>

  <form [formGroup]="reportForm" (ngSubmit)="onSubmit()" class="space-y-4">

    <div>
      <label class="block font-medium mb-1">Nombre del reporte</label>
      <input
        type="text"
        formControlName="name"
        class="w-full border rounded-lg p-2 focus:outline-none focus:border-blue-500"
        placeholder="Ej: Entranamiento de hoy"
      />
    </div>

    <div>
      <label class="block font-medium mb-1">Descripción</label>
      <textarea
        formControlName="description"
        rows="4"
        class="w-full border rounded-lg p-2 focus:outline-none focus:border-blue-500"
        placeholder="Ingresa una breve descripción de tu día"
      ></textarea>
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition w-full"
    >
      Enviar
    </button>
  </form>

  @if (successMessage) {
    <p class="text-green-600 font-medium mt-4">{{ successMessage }}</p>
  }
</div>
